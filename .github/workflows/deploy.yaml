name: Deploy AKS (Plan Only)

on:
  push:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      # Force Terraform to use Azure AD for backend auth
      ARM_USE_AZUREAD: "true"

    steps:
      # Step 1: Checkout the repo
      - name: Checkout
        uses: actions/checkout@v3

      # Step 2: Login to Azure using Service Principal
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      # Step 4: Terraform Init with Azure AD backend auth
      - name: Terraform Init
        run: terraform init -reconfigure -backend-config="use_azuread_auth=true"

      # Step 5: Terraform Plan (Safe - does not apply changes)
      - name: Terraform Plan
        run: terraform plan --var-file="aks.tfvars" -input=false